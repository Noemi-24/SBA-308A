<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <title>Dog Lovers</title>
</head>
<body>
    <main class="container mt-5">
        <section>
            <h1 class="text-center mb-3">Dog Lovers</h1>
            <p class="text-center text-muted mb-4">Discover the latest dog breeds and their adorable photos!</p>
            
            <!-- Loading indicator -->
            <div id="loading" class="text-center my-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading breeds...</p>
            </div>
            
            <div>
                <div class="row" id="card-container">
                    <!-- Dogs cards will display here -->
                </div>
                <!-- Pagination will be inserted here -->
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
