<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <title>Dog Lovers</title>
</head>
<body class="quicksand-body">
    <main id="container " class="container mt-5 ">
        <section class="text-center">
            <h1 class="quicksand-header gradient-title mb-3">The Ultimate Dog Gallery</h1>
            <p class="subtitle mb-4">Explore • Vote • Fall in Love</p>
                      
            <div class="row justify-content-center" id="card-container">
                <!-- Dogs cards -->
            </div>
            
            <!-- Pagination buttons -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <button class="page-link" id="prev-btn">Previous</button>
                    </li>
                    <li class="page-item">
                        <span class="page-link" id="page-info">Page 1</span>
                    </li>
                    <li class="page-item">
                        <button class="page-link" id="next-btn">Next</button>
                    </li>
                </ul>
            </nav>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
